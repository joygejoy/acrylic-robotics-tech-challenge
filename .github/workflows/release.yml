# Builds the app for Windows, macOS, and Linux and publishes to GitHub Releases.
# Trigger: push a tag (e.g. v1.0.0) or run manually (workflow_dispatch).
#
# Required: Add these repository secrets in GitHub (Settings â†’ Secrets):
#   VITE_API_BASE_URL_LATEST - Your Vercel backend URL
#   VITE_API_BASE_URL_PINNED  - Your pinned backend URL (can match LATEST)
#
# To release: git tag v1.0.0 && git push origin v1.0.0

name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Build (Windows)
        if: matrix.platform == 'win'
        env:
          VITE_API_BASE_URL_LATEST: ${{ secrets.VITE_API_BASE_URL_LATEST }}
          VITE_API_BASE_URL_PINNED: ${{ secrets.VITE_API_BASE_URL_PINNED }}
        run: npm run dist:win

      - name: Build (macOS)
        if: matrix.platform == 'mac'
        env:
          VITE_API_BASE_URL_LATEST: ${{ secrets.VITE_API_BASE_URL_LATEST }}
          VITE_API_BASE_URL_PINNED: ${{ secrets.VITE_API_BASE_URL_PINNED }}
        run: npm run dist:mac

      - name: Build (Linux)
        if: matrix.platform == 'linux'
        env:
          VITE_API_BASE_URL_LATEST: ${{ secrets.VITE_API_BASE_URL_LATEST }}
          VITE_API_BASE_URL_PINNED: ${{ secrets.VITE_API_BASE_URL_PINNED }}
        run: npm run dist:linux

      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform }}
          path: release/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: build-*
          merge-multiple: true

      - uses: softonic/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          generate_release_notes: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
